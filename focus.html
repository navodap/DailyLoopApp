<!DOCTYPE html>
<html lang="en">
<head>
<title>Focus Mode - DailyLoop</title>
<style>
/* FOCUS PAGE SPECIFIC STYLES */
body {
  font-family: "Segoe UI", system-ui, sans-serif;
  background: linear-gradient(135deg, #f7c6d8, #f3dbe5);
  min-height: 100vh;
  color: #3a1f2d;
  overflow: hidden;
  display: flex;
  margin: 0;
  padding: 0;
}

/* ---------- SIDE MENU ---------- */
.side-menu {
  width: 80px;
  height: 100vh;
  background: rgba(255, 255, 255, 0.25);
  border-right: 1px solid rgba(255, 255, 255, 0.4);
  backdrop-filter: blur(10px);
  display: flex;
  flex-direction: column;
  align-items: center;
  padding-top: 40px;
  gap: 35px;
  z-index: 100;
  flex-shrink: 0;
}

.menu-item {
  width: 50px;
  height: 50px;
  border-radius: 14px;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  cursor: pointer;
  transition: all 0.25s ease;
  background: rgba(255, 255, 255, 0.3);
  border: 1px solid rgba(255, 255, 255, 0.4);
  color: #3a1f2d;
  font-size: 20px;
  padding: 6px 0;
}

.menu-item:hover {
  background: rgba(255, 255, 255, 0.6);
  transform: translateY(-2px);
}

.menu-item.active {
  background: rgba(255, 90, 158, 0.2);
  border-color: #ff5a9e;
  color: #ff5a9e;
}

.menu-item span {
  font-size: 11px;
  margin-top: 4px;
  display: block;
  text-align: center;
  width: 100%;
  line-height: 1.2;
}

/* ---------- MAIN CONTENT AREA ---------- */
.main-content {
  flex: 1;
  display: flex;
  flex-direction: column;
  overflow: auto;
  height: 100vh;
}

/* ===== FOCUS TIMER STYLES ===== */
.focus-container {
  padding: 30px;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  height: 100%;
}

.focus-container h1 {
  font-size: 36px;
  margin-bottom: 10px;
  color: var(--text-color);
}

.focus-container > p {
  font-size: 16px;
  color: rgba(var(--text-color-rgb), 0.7);
  margin-bottom: 30px;
}

.timer-section {
  display: flex;
  flex-direction: column;
  align-items: center;
  margin-bottom: 40px;
}

.timer-circle {
  width: 300px;
  height: 300px;
  border-radius: 50%;
  background: rgba(255, 255, 255, 0.3);
  border: 8px solid rgba(var(--primary-color-rgb), 0.3);
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  position: relative;
  margin-bottom: 30px;
  box-shadow: 0 15px 35px rgba(0,0,0,0.1);
}

.timer-display {
  font-size: 72px;
  font-weight: 700;
  color: var(--primary-color);
  text-shadow: 0 4px 10px rgba(0,0,0,0.1);
}

.timer-label {
  font-size: 20px;
  color: var(--text-color);
  margin-top: 10px;
  opacity: 0.8;
}

.timer-controls {
  display: flex;
  gap: 20px;
  margin-top: 20px;
}

.timer-btn {
  padding: 15px 30px;
  border-radius: 16px;
  border: none;
  font-size: 18px;
  font-weight: 600;
  cursor: pointer;
  transition: all 0.3s ease;
  min-width: 120px;
  background: rgba(255, 255, 255, 0.6);
  color: var(--primary-color);
  border: 2px solid rgba(var(--primary-color-rgb), 0.3);
}

.timer-btn:hover {
  background: rgba(255, 255, 255, 0.9);
  transform: translateY(-2px);
}

.timer-btn.start {
  background: var(--primary-color);
  color: white;
}

.timer-btn.start:hover {
  background: rgba(var(--primary-color-rgb), 0.8);
}

.timer-btn:disabled {
  opacity: 0.5;
  cursor: not-allowed;
  transform: none !important;
}

/* ===== VISUAL PROGRESS BUILDING ===== */
.visual-progress {
  margin-top: 40px;
  text-align: center;
  width: 100%;
}

.build-title {
  font-size: 22px;
  color: var(--text-color);
  margin-bottom: 20px;
  font-weight: 600;
}

.build-container {
  width: 400px;
  max-width: 90vw;
  height: 300px;
  position: relative;
  margin: 0 auto;
  overflow: hidden;
  border-radius: 20px;
  background: rgba(255, 255, 255, 0.2);
  border: 1px solid rgba(255, 255, 255, 0.3);
}

.build-stage {
  position: absolute;
  opacity: 0;
  transition: opacity 0.5s ease;
  width: 100%;
  height: 100%;
  display: flex;
  align-items: center;
  justify-content: center;
}

.build-stage.active {
  opacity: 1;
}

/* Example: Building a Tree */
.seed {
  width: 20px;
  height: 20px;
  background: #8B4513;
  border-radius: 50%;
}

.sprout {
  width: 40px;
  height: 60px;
  background: linear-gradient(to bottom, #8B4513 20%, #228B22 80%);
  border-radius: 10px;
}

.small-tree {
  width: 80px;
  height: 120px;
  background: linear-gradient(to bottom, #8B4513 30%, #228B22 70%);
  border-radius: 15px;
  position: relative;
}

.small-tree::after {
  content: '';
  position: absolute;
  top: -30px;
  left: 50%;
  transform: translateX(-50%);
  width: 60px;
  height: 60px;
  background: #228B22;
  border-radius: 50%;
}

.medium-tree {
  width: 120px;
  height: 180px;
  background: linear-gradient(to bottom, #8B4513 25%, #228B22 75%);
  border-radius: 20px;
  position: relative;
}

.medium-tree::after {
  content: '';
  position: absolute;
  top: -40px;
  left: 50%;
  transform: translateX(-50%);
  width: 100px;
  height: 100px;
  background: #32CD32;
  border-radius: 50%;
  box-shadow: 0 0 20px rgba(50, 205, 50, 0.3);
}

.full-tree {
  width: 160px;
  height: 240px;
  background: linear-gradient(to bottom, #8B4513 20%, #2E8B57 80%);
  border-radius: 25px;
  position: relative;
}

.full-tree::after {
  content: '';
  position: absolute;
  top: -60px;
  left: 50%;
  transform: translateX(-50%);
  width: 140px;
  height: 140px;
  background: linear-gradient(135deg, #32CD32, #2E8B57);
  border-radius: 50%;
  box-shadow: 0 0 30px rgba(50, 205, 50, 0.4);
}

/* Example: Building a Castle (Alternative) */
.castle-base {
  width: 120px;
  height: 60px;
  background: #6C7B8B;
  border-radius: 10px 10px 0 0;
}

.castle-tower {
  width: 100px;
  height: 150px;
  background: linear-gradient(to bottom, #8B7355, #6C7B8B);
  border-radius: 20px 20px 0 0;
  position: relative;
}

.castle-tower::after {
  content: '';
  position: absolute;
  top: -20px;
  left: 50%;
  transform: translateX(-50%);
  width: 40px;
  height: 40px;
  background: #FFD700;
  border-radius: 50%;
}

.full-castle {
  display: flex;
  gap: 20px;
  align-items: flex-end;
}

.full-castle .tower {
  width: 80px;
  height: 200px;
  background: linear-gradient(to bottom, #8B7355, #6C7B8B);
  border-radius: 20px 20px 0 0;
  position: relative;
}

.full-castle .tower::after {
  content: '';
  position: absolute;
  top: -25px;
  left: 50%;
  transform: translateX(-50%);
  width: 50px;
  height: 50px;
  background: #FFD700;
  border-radius: 50%;
}

.full-castle .main-tower {
  width: 100px;
  height: 240px;
}

.full-castle .main-tower::after {
  width: 60px;
  height: 60px;
  top: -30px;
}

/* ===== TIMER MODES ===== */
.mode-selector {
  display: flex;
  gap: 15px;
  margin-bottom: 20px;
  flex-wrap: wrap;
  justify-content: center;
}

.mode-btn {
  padding: 12px 24px;
  border-radius: 12px;
  border: 2px solid rgba(var(--primary-color-rgb), 0.3);
  background: rgba(255, 255, 255, 0.4);
  color: var(--text-color);
  cursor: pointer;
  font-weight: 600;
  transition: all 0.3s ease;
}

.mode-btn.active {
  background: var(--primary-color);
  color: white;
  border-color: var(--primary-color);
}

.mode-btn:hover {
  background: rgba(var(--primary-color-rgb), 0.2);
}

/* ===== PROGRESS TRACKER ===== */
.session-tracker {
  margin-top: 30px;
  text-align: center;
  width: 100%;
}

.session-count {
  font-size: 18px;
  color: var(--text-color);
  margin-bottom: 10px;
}

.session-dots {
  display: flex;
  gap: 10px;
  justify-content: center;
  margin-top: 15px;
  flex-wrap: wrap;
}

.session-dot {
  width: 12px;
  height: 12px;
  border-radius: 50%;
  background: rgba(var(--primary-color-rgb), 0.2);
  transition: all 0.3s ease;
}

.session-dot.completed {
  background: var(--primary-color);
  transform: scale(1.2);
}

/* ===== COMPLETION CELEBRATION ===== */
.completion-message {
  position: fixed;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%) scale(0);
  background: rgba(255, 255, 255, 0.95);
  padding: 40px;
  border-radius: 20px;
  text-align: center;
  box-shadow: 0 20px 60px rgba(0,0,0,0.3);
  z-index: 1000;
  opacity: 0;
  transition: all 0.5s ease;
  max-width: 90vw;
  width: 400px;
}

.completion-message.show {
  opacity: 1;
  transform: translate(-50%, -50%) scale(1);
}

.completion-message h2 {
  color: var(--primary-color);
  margin-bottom: 15px;
}

.confetti {
  position: fixed;
  width: 10px;
  height: 10px;
  background: var(--primary-color);
  border-radius: 50%;
  animation: fall 3s linear forwards;
  z-index: 999;
}

@keyframes fall {
  0% {
    transform: translateY(-100px) rotate(0deg);
    opacity: 1;
  }
  100% {
    transform: translateY(100vh) rotate(360deg);
    opacity: 0;
  }
}

/* ===== DYNAMIC THEME VARIABLES ===== */
:root {
  --primary-gradient: linear-gradient(135deg, #f7c6d8, #f3dbe5);
  --primary-color: #ff5a9e;
  --primary-color-rgb: 255, 90, 158;
  --text-color: #3a1f2d;
  --text-color-rgb: 58, 31, 45;
  --bg-color: rgba(255, 255, 255, 0.45);
  --bg-color-light: rgba(255, 255, 255, 0.6);
  --glass-bg: rgba(255, 255, 255, 0.45);
}

body.theme-pink {
  --primary-gradient: linear-gradient(135deg, #f7c6d8, #f3dbe5);
  --primary-color: #ff5a9e;
  --primary-color-rgb: 255, 90, 158;
  --text-color: #3a1f2d;
  --text-color-rgb: 58, 31, 45;
}

body.theme-blue {
  --primary-gradient: linear-gradient(135deg, #c6d8f7, #dbe5f3);
  --primary-color: #4a90e2;
  --primary-color-rgb: 74, 144, 226;
  --text-color: #1f2d3a;
  --text-color-rgb: 31, 45, 58;
}

body.theme-green {
  --primary-gradient: linear-gradient(135deg, #c6f7d8, #dbf3e5);
  --primary-color: #28a745;
  --primary-color-rgb: 40, 167, 69;
  --text-color: #1f3a2d;
  --text-color-rgb: 31, 58, 45;
}

body.theme-dark {
  --primary-gradient: linear-gradient(135deg, #2a2a2a, #3a3a3a);
  --primary-color: #ff5a9e;
  --primary-color-rgb: 255, 90, 158;
  --text-color: #ffffff;
  --text-color-rgb: 255, 255, 255;
  --bg-color: rgba(255, 255, 255, 0.1);
  --bg-color-light: rgba(255, 255, 255, 0.2);
  --glass-bg: rgba(30, 30, 30, 0.6);
}

/* Update all existing styles to use CSS variables */
body {
  background: var(--primary-gradient);
  color: var(--text-color);
}

.menu-item {
  background: var(--bg-color-light);
  color: var(--text-color);
}

.menu-item.active {
  border-color: var(--primary-color);
  color: var(--primary-color);
}

/* Responsive */
@media (max-width: 768px) {
  .side-menu {
    width: 60px;
    padding-top: 20px;
    gap: 25px;
  }
  
  .menu-item {
    width: 40px;
    height: 40px;
    font-size: 16px;
  }
  
  .menu-item span {
    font-size: 9px;
  }
  
  .timer-circle {
    width: 250px;
    height: 250px;
  }
  
  .timer-display {
    font-size: 56px;
  }
  
  .timer-controls {
    flex-direction: column;
    gap: 10px;
  }
  
  .timer-btn {
    width: 100%;
    min-width: auto;
  }
  
  .build-container {
    width: 300px;
    height: 250px;
  }
  
  .mode-selector {
    gap: 8px;
  }
  
  .mode-btn {
    padding: 10px 16px;
    font-size: 14px;
  }
}

@media (max-width: 480px) {
  .focus-container {
    padding: 20px;
  }
  
  .timer-circle {
    width: 200px;
    height: 200px;
  }
  
  .timer-display {
    font-size: 48px;
  }
  
  .build-container {
    width: 250px;
    height: 200px;
  }
}
</style>

  <div class="main-content">
    <div class="focus-container">
      <h1>Focus Timer</h1>
      <p>Build something beautiful as you focus</p>
      
      <div class="mode-selector">
        <button class="mode-btn active" data-mode="tree">üå≥ Grow a Tree</button>
        <button class="mode-btn" data-mode="castle">üè∞ Build a Castle</button>

      </div>

        <div class="timer-circle">
          <div class="timer-display" id="timerDisplay">25:00</div>
          <div class="timer-label" id="timerLabel">Focus Time</div>
        </div>

          <button class="timer-btn start" id="startTimer">Start Focus</button>
          <button class="timer-btn pause" id="pauseTimer" disabled>Pause</button>
          <button class="timer-btn" id="resetTimer">Reset</button>
        </div>

        <div class="build-title" id="buildTitle">Watch your focus grow a tree...</div>

  <script>
  // Focus Timer Logic
  let timerInterval;
  let focusDuration = 25; // Default, will be updated from settings
  let breakDuration = 5;
  let sessionsGoal = 4;
  let timeLeft = 25 * 60; // Default 25 minutes in seconds
  let totalTime = 25 * 60;
  let isRunning = false;
  let currentMode = 'tree';
  let sessionsCompleted = 0;
  let todaySessions = 0;
  
  // DOM Elements
  const timerDisplay = document.getElementById('timerDisplay');
  const timerLabel = document.getElementById('timerLabel');
  const startBtn = document.getElementById('startTimer');
  const pauseBtn = document.getElementById('pauseTimer');
  const resetBtn = document.getElementById('resetTimer');
  const buildContainer = document.getElementById('buildContainer');
  const buildTitle = document.getElementById('buildTitle');
  const sessionCount = document.getElementById('sessionCount');
  const sessionGoal = document.getElementById('sessionGoal');
  const sessionDots = document.getElementById('sessionDots');
  const completionMessage = document.getElementById('completionMessage');
  const nextSessionBtn = document.getElementById('nextSession');
  const modeButtons = document.querySelectorAll('.mode-btn');
  
  // Initialize
  document.addEventListener('DOMContentLoaded', function() {
    loadSettings();
    initializeTimer();
    loadSessions();
    updateSessionDots();
    setupNavigation();
    applyTheme();
  });
  
  // Load settings from localStorage
  function loadSettings() {
    try {
      const settings = JSON.parse(localStorage.getItem('dailyLoopSettings') || '{}');
      
      // Timer settings
      focusDuration = parseInt(settings.focusDuration) || 25;
      breakDuration = parseInt(settings.breakDuration) || 5;
      sessionsGoal = parseInt(settings.sessionsGoal) || 4;
      
      // Visual mode
      currentMode = settings.focusVisualMode || 'tree';
      
      // Update display
      timeLeft = focusDuration * 60;
      totalTime = focusDuration * 60;
      updateTimerDisplay();
      
      // Update mode buttons
      modeButtons.forEach(btn => {
        if (btn.dataset.mode === currentMode) {
          btn.classList.add('active');
        } else {
          btn.classList.remove('active');
        }
      });
      
      sessionGoal.textContent = sessionsGoal;
      
    } catch (error) {
      console.error('Error loading settings:', error);
    }
  }
  
  function initializeTimer() {
    updateTimerDisplay();
    updateVisualProgress();
    
    // Set initial timer display with correct duration
    const minutes = Math.floor(timeLeft / 60);
    const seconds = timeLeft % 60;
    timerDisplay.textContent = `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
    timerLabel.textContent = 'Focus Time';
  }
  
  // Timer Functions
  function updateTimerDisplay() {
    const minutes = Math.floor(timeLeft / 60);
    const seconds = timeLeft % 60;
    timerDisplay.textContent = `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
  }
  
  function startTimer() {
    if (isRunning) return;
    
    isRunning = true;
    startBtn.disabled = true;
    pauseBtn.disabled = false;
    timerLabel.textContent = 'Focusing...';
    
    timerInterval = setInterval(() => {
      timeLeft--;
      updateTimerDisplay();
      updateVisualProgress();
      
      if (timeLeft <= 0) {
        completeTimer();
      }
    }, 1000);
  }
  
  function pauseTimer() {
    isRunning = false;
    startBtn.disabled = false;
    pauseBtn.disabled = true;
    timerLabel.textContent = 'Paused';
    clearInterval(timerInterval);
  }
  
  function resetTimer() {
    pauseTimer();
    timeLeft = focusDuration * 60;
    totalTime = focusDuration * 60;
    updateTimerDisplay();
    timerLabel.textContent = 'Focus Time';
    resetVisualProgress();
  }
  
  function completeTimer() {
    pauseTimer();
    
    // Update session count
    const today = new Date().toDateString();
    const sessionData = JSON.parse(localStorage.getItem('focusSessionData') || '{}');
    
    if (!sessionData[today]) {
      sessionData[today] = [];
    }
    
    sessionData[today].push({
      mode: currentMode,
      duration: focusDuration,
      completedAt: new Date().toISOString()
    });
    
    localStorage.setItem('focusSessionData', JSON.stringify(sessionData));
    
    // Update today's sessions
    todaySessions = sessionData[today].length;
    sessionsCompleted++;
    
    saveSessions();
    updateSessionCount();
    updateSessionDots();
    showCompletionCelebration();
    
    // Celebrate with confetti
    createConfetti();
  }
  
  // Visual Progress Functions
  function updateVisualProgress() {
    const progress = 1 - (timeLeft / totalTime);
    const stage = Math.floor(progress * 5);
    
    buildContainer.innerHTML = '';
    
    if (currentMode === 'tree') {
      buildTree(stage);
      buildTitle.textContent = getTreeStageMessage(stage);
    } else if (currentMode === 'castle') {
      buildCastle(stage);
      buildTitle.textContent = getCastleStageMessage(stage);
    } else if (currentMode === 'flower') {
      buildFlower(stage);
      buildTitle.textContent = getFlowerStageMessage(stage);
    }
  }
  
  function resetVisualProgress() {
    updateVisualProgress();
  }
  
  // Tree Building
  function buildTree(stage) {
    const treeStages = [
      { html: '<div class="build-stage active"><div class="seed"></div></div>' },
      { html: '<div class="build-stage active"><div class="sprout"></div></div>' },
      { html: '<div class="build-stage active"><div class="small-tree"></div></div>' },
      { html: '<div class="build-stage active"><div class="medium-tree"></div></div>' },
      { html: '<div class="build-stage active"><div class="full-tree"></div></div>' }
    ];
    
    const stageIndex = Math.min(stage, treeStages.length - 1);
    buildContainer.innerHTML = treeStages[stageIndex].html;
  }
  
  function getTreeStageMessage(stage) {
    const messages = [
      "Planting the seed of focus...",
      "Your focus is sprouting!",
      "Growing into a small tree...",
      "Your focus tree is getting stronger!",
      "Beautiful focus tree fully grown! üå≥"
    ];
    return messages[Math.min(stage, messages.length - 1)];
  }
  
  // Castle Building
  function buildCastle(stage) {
    const castleStages = [
      { html: '<div class="build-stage active"><div class="castle-base"></div></div>' },
      { html: '<div class="build-stage active"><div class="castle-tower"></div></div>' },
      { html: '<div class="build-stage active"><div class="full-castle"><div class="tower"></div><div class="tower main-tower"></div><div class="tower"></div></div></div>' }
    ];
    
    const stageIndex = Math.min(stage, castleStages.length - 1);
    buildContainer.innerHTML = castleStages[stageIndex].html;
  }
  
  function getCastleStageMessage(stage) {
    const messages = [
      "Laying the foundation...",
      "Building the first tower...",
      "Your majestic castle is complete! üè∞"
    ];
    return messages[Math.min(stage, messages.length - 1)];
  }
  
  // Flower Building
  function buildFlower(stage) {
    const flowerHTML = `
      <div class="build-stage active">
        <div style="position: relative; width: 150px; height: 200px;">
          <!-- Stem -->
          <div style="position: absolute; bottom: 0; left: 50%; transform: translateX(-50%); width: 10px; height: ${100 + stage * 20}px; background: #2E8B57; border-radius: 5px;"></div>
          <!-- Bud/Flower -->
          <div style="position: absolute; top: ${50 - stage * 10}px; left: 50%; transform: translateX(-50%); width: ${30 + stage * 15}px; height: ${30 + stage * 15}px; background: ${stage >= 4 ? 'radial-gradient(circle, #FF69B4, #FF1493)' : '#FFD700'}; border-radius: 50%;"></div>
          <!-- Petals for final stage -->
          ${stage >= 4 ? '<div style="position: absolute; top: 30px; left: 50%; transform: translateX(-50%); width: 80px; height: 80px; background: rgba(255, 105, 180, 0.3); border-radius: 50%;"></div>' : ''}
        </div>
      </div>
    `;
    buildContainer.innerHTML = flowerHTML;
  }
  
  function getFlowerStageMessage(stage) {
    const messages = [
      "Planting the seed...",
      "Growing the stem...",
      "Forming a bud...",
      "Almost blooming...",
      "Beautiful flower in full bloom! üå∏"
    ];
    return messages[Math.min(stage, messages.length - 1)];
  }
  
  // Session Tracking
  function loadSessions() {
    const today = new Date().toDateString();
    const sessionData = JSON.parse(localStorage.getItem('focusSessionData') || '{}');
    
    todaySessions = sessionData[today] ? sessionData[today].length : 0;
    updateSessionCount();
  }
  
  function saveSessions() {
    const totalSessions = parseInt(localStorage.getItem('focusSessions') || '0');
    localStorage.setItem('focusSessions', (totalSessions + 1).toString());
  }
  
  function updateSessionCount() {
    sessionCount.textContent = todaySessions;
  }
  
  function updateSessionDots() {
    sessionDots.innerHTML = '';
    
    for (let i = 0; i < sessionsGoal; i++) {
      const dot = document.createElement('div');
      dot.className = 'session-dot';
      if (i < todaySessions) {
        dot.classList.add('completed');
      }
      sessionDots.appendChild(dot);
    }
  }
  
  // Celebration
  function showCompletionCelebration() {
    completionMessage.classList.add('show');
  }
  
  function createConfetti() {
    for (let i = 0; i < 50; i++) {
      const confetti = document.createElement('div');
      confetti.className = 'confetti';
      confetti.style.left = `${Math.random() * 100}vw`;
      confetti.style.background = `hsl(${Math.random() * 360}, 100%, 60%)`;
      confetti.style.width = `${Math.random() * 10 + 5}px`;
      confetti.style.height = confetti.style.width;
      document.body.appendChild(confetti);
      
      setTimeout(() => {
        confetti.remove();
      }, 3000);
    }
  }
  
  // Navigation
  function setupNavigation() {
    document.querySelectorAll('.menu-item').forEach(item => {
      item.addEventListener('click', function() {
        const page = this.dataset.page;
        
        if (page === 'home') {
          window.location.href = 'index.html';
        } else if (page === 'stats') {
          window.location.href = 'stats.html';
        } else if (page === 'calendar') {
          window.location.href = 'calendar.html';
        } else if (page === 'focus') {
          // Already on focus page
        } else if (page === 'settings') {
          window.location.href = 'settings.html';
        } else if (page === 'ai') {
          alert('AI Agent coming soon!');
        }
      });
    });
  }
  
  // Theme application
  function applyTheme() {
    const savedTheme = localStorage.getItem('dailyLoopTheme') || 'pink';
    document.body.className = '';
    document.body.classList.add(`theme-${savedTheme}`);
  }
  
  // Event Listeners
  startBtn.addEventListener('click', startTimer);
  pauseBtn.addEventListener('click', pauseTimer);
  resetBtn.addEventListener('click', resetTimer);
  
  nextSessionBtn.addEventListener('click', () => {
    completionMessage.classList.remove('show');
    resetTimer();
  });
  
  // Mode Selection
  modeButtons.forEach(btn => {
    btn.addEventListener('click', () => {
      modeButtons.forEach(b => b.classList.remove('active'));
      btn.classList.add('active');
      currentMode = btn.dataset.mode;
      
      // Save to settings
      const settings = JSON.parse(localStorage.getItem('dailyLoopSettings') || '{}');
      settings.focusVisualMode = currentMode;
      localStorage.setItem('dailyLoopSettings', JSON.stringify(settings));
      
      resetVisualProgress();
    });
  });
  
  // Add keyboard shortcuts
  document.addEventListener('keydown', (e) => {
    if (e.code === 'Space' && !e.target.matches('button, input, textarea')) {
      e.preventDefault();
      if (isRunning) {
        pauseTimer();
      } else {
        startTimer();
      }
    }
    
    if (e.code === 'Escape') {
      resetTimer();
    }
    
    if (e.code === 'KeyR' && e.ctrlKey) {
      e.preventDefault();
      resetTimer();
    }
  });
  </script>
</body>
